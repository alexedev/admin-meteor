<template name="adminDefaultWidgets">
    <div class="row">
	{{#each admin_collections}}
		{{#unless $eq showWidget false}}
			{{> adminCollectionWidget collection=name}}
		{{/unless}}
	{{/each}}
    </div>
    <div class="row">
        <div class="col-md-4">
            <!-- Default box -->
            <div class="box">
                <div class="box-header">
                    <h3 class="box-title">Default Box (button tooltip)</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-box-tool" data-widget="collapse" data-toggle="tooltip" title="" data-original-title="Collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-box-tool" data-widget="remove" data-toggle="tooltip" title="" data-original-title="Remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    Box class: <code>.box</code>
                    <p>
                        amber, microbrewery abbey hydrometer, brewpub ale lauter tun saccharification oxidized barrel.
                        berliner weisse wort chiller adjunct hydrometer alcohol aau!
                        sour/acidic sour/acidic chocolate malt ipa ipa hydrometer.
                    </p>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <code>.box-footer</code>
                </div><!-- /.box-footer-->
            </div><!-- /.box -->
        </div><!-- /.col -->

        <div class="col-md-4">
            <!-- Primary box -->
            <div class="box box-primary">
                <div class="box-header" data-toggle="tooltip" title="" data-original-title="Header tooltip">
                    <h3 class="box-title">Primary Box (header tooltip)</h3>
                    <div class="box-tools pull-right">
                        <button class="btn btn-primary btn-xs" data-widget="collapse"><i class="fa fa-minus"></i></button>
                        <button class="btn btn-primary btn-xs" data-widget="remove"><i class="fa fa-times"></i></button>
                    </div>
                </div>
                <div class="box-body">
                    Box class: <code>.box.box-primary</code>
                    <p>
                        amber, microbrewery abbey hydrometer, brewpub ale lauter tun saccharification oxidized barrel.
                        berliner weisse wort chiller adjunct hydrometer alcohol aau!
                        sour/acidic sour/acidic chocolate malt ipa ipa hydrometer.
                    </p>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <code>.box-footer</code>
                </div><!-- /.box-footer-->
            </div><!-- /.box -->
        </div><!-- /.col -->

        <div class="col-md-4">
            <!-- Info box -->
            <div class="box box-info">
                <div class="box-header">
                    <h3 class="box-title">Info Box</h3>
                    <div class="box-tools pull-right">
                        <div class="label bg-aqua">Label</div>
                    </div>
                </div>
                <div class="box-body">
                    Box class: <code>.box.box-info</code>
                    <p>
                        amber, microbrewery abbey hydrometer, brewpub ale lauter tun saccharification oxidized barrel.
                        berliner weisse wort chiller adjunct hydrometer alcohol aau!
                        sour/acidic sour/acidic chocolate malt ipa ipa hydrometer.
                    </p>
                </div><!-- /.box-body -->
                <div class="box-footer">
                    <code>.box-footer</code>
                </div><!-- /.box-footer-->
            </div><!-- /.box -->
        </div><!-- /.col -->
    </div>
</template>

<template name="adminCollectionWidget">

	    <div class="{{#if class}}{{class}}{{else}}col-lg-3 col-xs-6{{/if}}">
	    {{#with adminGetCollection collection}}
		<a href="/admin/{{this.name}}">
			<div class="small-box bg-{{color}}">
				<div class="inner">
					<h3>
						{{adminCollectionCount name}}
					</h3>
					<p>
						{{this.label}}
					</p>
				</div>
				<div class="icon">
					<i class="fa fa-{{this.icon}}"></i>
				</div>
				<a class="small-box-footer">
					See all <i class="fa fa-arrow-circle-right"></i>
				</a>
			</div>
		</a>
		{{/with}}
        </div>


</template>
